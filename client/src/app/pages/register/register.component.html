<div class="lg:w-4/12 mt-10 mb-5 p-10 shadow-lg mx-auto">
    <h3 class="text-3xl text-center font-semibold py-5">Register</h3>
    <form [formGroup]="registerForm" class="flex flex-col">
        <div class="flex flex-col mt-4 mb-1">
            <input formControlName="firstName" type="text" placeholder="FirstName" class="p-2 border border-gray-300 rounded">
            <span *ngIf="registerForm.hasError('required', 'firstName') && registerForm.controls['firstName'].dirty" class="text-red-500 text-sm">*FirstName is required</span>
        </div>
        <div class="flex flex-col mt-4 mb-1">
            <input formControlName="lastName" type="text" placeholder="LastName" class="p-2 border border-gray-300 rounded">
            <span *ngIf="registerForm.hasError('required', 'lastName') && registerForm.controls['lastName'].dirty" class="text-red-500 text-sm">*LastName is required</span>
        </div>
        <div class="flex flex-col mt-4 mb-1">
            <input formControlName="email" type="text" placeholder="Email" class="p-2 border border-gray-300 rounded">
            <span *ngIf="registerForm.hasError('required', 'email') && registerForm.controls['email'].dirty" class="text-red-500 text-sm">*Email is required</span>
        </div>
        <div class="flex flex-col mt-4 mb-1">
            <input formControlName="userName" type="text" placeholder="UserName" class="p-2 border border-gray-300 rounded">
            <span *ngIf="registerForm.hasError('required', 'userName') && registerForm.controls['userName'].dirty" class="text-red-500 text-sm">*Username is required</span>
        </div>
        <div class="flex flex-col mt-4 mb-1">
            <input formControlName="password" type="text" placeholder="Password" class="p-2 border border-gray-300 rounded">
            <span *ngIf="registerForm.hasError('required', 'password') && registerForm.controls['password'].dirty" class="text-red-500 text-sm">*Password is required</span>
        </div>
        <div class="flex flex-col mt-4 mb-1">
            <input formControlName="confirmPassword" type="text" placeholder="Confirm Password" class="p-2 border border-gray-300 rounded">
            <span *ngIf="registerForm.hasError('required', 'confirmPassword') && registerForm.controls['confirmPassword'].dirty" class="text-red-500 text-sm">*Confirm Password is required</span>
            <span *ngIf="registerForm.hasError('confirmPasswordValidator', 'confirmPassword')" 
            class="text-red-500 text-sm">*Password didn't matched!</span>
        </div>
        <button [class.disabled] = "registerForm.invalid" class="bg-indigo-500 p-2 rounded mt-3 text-white" (click)="register()">Submit</button>
    </form>
    <div class="flex justify-center mt-5">
        <span>Already Have Account?</span><a class="text-indigo-600 ml-2 cursor-pointer">Login Here</a>
    </div>
</div>
