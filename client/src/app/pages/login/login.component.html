<div class="lg:w-4/12 mt-10 mb-10 p-10 shadow-lg mx-auto">
    <h3 class="text-3xl text-center font-semibold py-5">Login</h3>
    <form [formGroup]="loginForm" class="flex flex-col">
        <div class="flex flex-col mt-4 mb-1">
            <input formControlName="email" type="text" placeholder="Email" class="p-2 border border-gray-300 rounded">
            <span *ngIf="loginForm.hasError('required', 'email') && loginForm.controls['email'].dirty" class="text-red-500 text-sm">*Email is required</span>
        </div>
        <div class="flex flex-col mt-4 mb-1">
            <div class="relative">
                <input 
                  formControlName="password" 
                  [type]="showPass ? 'text' : 'password'" 
                  placeholder="Password" 
                  class="p-2 pr-10 border border-gray-300 rounded w-full"
                >
                <i 
                  *ngIf="!showPass" 
                  class="fa-regular fa-eye absolute inset-y-0 right-0 flex items-center pr-3 cursor-pointer"
                  (click)="togglePass()"
                ></i>
                <i 
                  *ngIf="showPass" 
                  class="fa-regular fa-eye-slash absolute inset-y-0 right-0 flex items-center pr-3 cursor-pointer"
                  (click)="togglePass()"
                ></i>
              </div>
            <span *ngIf="loginForm.hasError('required', 'password') && loginForm.controls['password'].dirty" 
            class="text-red-500 text-sm">*Password is required</span>
        </div>
        <button [class.disabled] = "loginForm.invalid" class="bg-indigo-500 p-2 rounded mt-3 text-white" 
        (click)="login()">Login</button>
        </form>
    <div class="flex justify-between mt-5">
        <a routerLink="/forget-password" class="text-indigo-600 ml-2 cursor-pointer">Forget Password?</a>
        <a routerLink="/register" class="text-indigo-600 ml-2 cursor-pointer">Create Account</a>
    </div>
</div>
